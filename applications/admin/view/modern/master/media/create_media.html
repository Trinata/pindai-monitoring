<div id="page-content">
	<!-- <div class="row"> -->

			<!-- <div class="panel"> -->
						<!-- <div class="panel-body"> -->
							<div class="tab-base">
	
								<!--Nav Tabs-->
								<ul class="nav nav-tabs">
									<li>
										<a href="{$basedomain}media">Daftar Data</a>
									</li>
									<li  class="active">
										<a href="{$basedomain}media/create">Buat Data</a>
									</li>
								</ul>

								<div class="tab-content">
								
								<div class="panel">
									<div class="panel-heading">
										<h3 class="panel-title"><i>Field dengan tanda * harus diisi</i></h3>
									</div>

									<form class="form-horizontal" action="{$basedomain}media/input" method="post">
										<div class="panel-body">

											<div class="row form-horizontal">
												<div class="col-md-8">
													<div class="form-group">
														<label class="col-sm-3 control-label" for="">Nama *</label>
														<div class="col-sm-4">
															
																<input name="name" type="text" class="form-control" placeholder="Nama" required>
														</div>
													</div>
												</div>
											</div>
																				
											<div class="row form-horizontal">
												<div class="col-md-8">
													<div class="form-group">
														<label class="col-sm-3 control-label" for="">Category *</label>
														<div class="col-sm-4">
															<select name="media_category" class="selectpicker" required>
																<option>--Pilih Cat Media--</option>
																{if !empty($datacatmedia)}
																{foreach $datacatmedia as $key=> $value}
																<option value=value="{$value.id}">{$value.name}</option>
																{/foreach}
																{/if}
															</select>
														</div>
													</div>
												</div>
											</div>
											
											<div class="row form-horizontal">
												<div class="col-md-8">
													<div class="form-group">
														<label class="col-sm-3 control-label" for="">Adv Price</label>
														<div class="col-sm-4">
															
																<input name="dataadv" type="number" class="form-control" placeholder="Adv Price">
														</div>
													</div>
												</div>
											</div>

											<div class="row form-horizontal">
												<div class="col-md-8">
													<div class="form-group">
														<label name="pic" class="col-sm-3 control-label" for="">Penanggung Jawab</label>
														<div class="col-sm-4">
															
																<input name="pic" type="text" class="form-control" placeholder="Penanggung Jawab">
														</div>
													</div>
												</div>
											</div>

											<div class="row form-horizontal">
												<div class="col-md-8">
													<div class="form-group">
														<label class="col-sm-3 control-label" for="">Color Code *</label>
														<div class="col-sm-4">
															<div class="input-group">
																	<input name="datacol" type="text" id="selected-color1" class="form-control" placeholder="Color">
																	<span class="input-group-addon">
																	  <a class="dropdown-toggle" data-toggle="dropdown">Choose Color</a>
																	  <ul class="dropdown-menu">
																	    <li><div id="colorpalette1"></div></li>
																	  </ul>
																	</span>
																</div>
														</div>
													</div>
												</div>
											</div>
											<div class="panel-footer text-left mar-btm">
												<button type="submit" class="btn btn-info">Create</button>

												<button type="reset" class="btn btn-default">Cancel</button>
											</div>

										</div>
									</form>
								</div>
								</div>
							</div>
						<!-- </div> -->
					<!-- </div> -->
					

		<!-- </div> -->
	<!-- </div> -->
	
	
	
</div>

<script>
  $('#colorpalette1').colorPalette()
          .on('selectColor', function(e) {
            $('#selected-color1').val(e.color);
          });
</script>
