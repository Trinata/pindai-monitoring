							<div class="tab-base">
	
								<!--Nav Tabs-->
								<ul class="nav nav-tabs">
									<li>
										<a href="{$basedomain}user">Daftar Data</a>
									</li>
									<li  class="active">
										<a href="{$basedomain}user/create">Buat Data</a>
									</li>
								</ul>

								<div class="tab-content">
								<form class="form-horizontal" action="{$basedomain}user/input" method="post">
								<div class="panel">
									<div class="panel-heading">
										<h3 class="panel-title"><i>UPDATE ACCOUNT</i></h3>
									</div>
									<div class="panel-body">

										<div class="row form-horizontal">
											<div class="col-md-8">
												<div class="form-group">
													<label class="col-sm-3 control-label" for="">Name *</label>
													<div class="col-sm-4">
														
													<input name="name" type="text" class="form-control" >
													</div>
												</div>
											</div>
										</div>

										<div class="row form-horizontal">
											<div class="col-md-8">
												<div class="form-group">
													<label class="col-sm-3 control-label" for="">Username *</label>
													<div class="col-sm-4">
														
													<input name="username" type="text" class="form-control" >
													</div>
												</div>
											</div>
										</div>
										<div class="row form-horizontal">
											<div class="col-md-8">
												<div class="form-group">
													<label class="col-sm-3 control-label" for="">Password </label>
													<div class="col-sm-9">
													<input name="password" type="password" class="form-control" >
													</div>
												</div>
											</div>
										</div>

										<div class="row form-horizontal">

										<div class="row form-horizontal">
											<div class="col-md-8">
												<div class="form-group">
													<label class="col-sm-3 control-label" for="">Email *</label>
													<div class="col-sm-4">
														
													<input name="email" type="text" class="form-control" >
													</div>
												</div>
											</div>
										</div>

										<div class="row form-horizontal">
											<div class="col-md-8">
												<div class="form-group">
													<label class="col-sm-3 control-label" for="">Phone *</label>
													<div class="col-sm-4">
														
													<input name="phone" type="text" class="form-control" >
													</div>
												</div>
											</div>
										</div>

										<div class="row form-horizontal">
											<div class="col-md-8">
												<div class="form-group">
													<label class="col-sm-3 control-label" for="">Mobile phone *</label>
													<div class="col-sm-4">
														
													<input name="mobilephone" type="text" class="form-control" >
													</div>
												</div>
											</div>
										</div>

										<div class="form-group">
											<div class="col-md-8">
												<label class="col-sm-3 control-label" for="">Role</label>
												<div class="col-sm-9">
													<select name = "role" class="selectpicker">
														<option>--Pilih Role--</option>
														<option value="1">Admin</option>
														<option value="2">Tracker</option>
														<option value="3">Publisher</option>
														<option value="4">User</option>
													</select>
												</div>
												</div>
											</div>
										</div>

										<div class="form-group">
											<div class="col-md-8">
												<label class="col-sm-3 control-label" for="">Status</label>
												<div class="col-sm-9">
													<select name = "status" class="selectpicker">
														<option>--Pilih Status--</option>
														<option value="1">Active</option>
														<option value="0">In Active</option>
													</select>
												</div>
												</div>
											</div>
										</div>

										<div class="form-group">
											<div class="col-md-8">
												<label class="col-sm-3 control-label" for="">Perusahaan</label>
												<div class="col-sm-9">
													<select name = "perusahaan" class="selectpicker">
														<option>--Pilih Perusahaan--</option>

														{if !empty($data)}
														{foreach $data as $key=> $value}

														<option value="{$value.name}">{$value.name}</option>

														{/foreach}
														{/if}

													</select>
												</div>
												</div>
											</div>
										<!-- </div> -->

										<div class="row form-horizontal">
											<div class="col-md-8">
												<div class="form-group">
													<label class="col-sm-3 control-label" for="">Address</label>
													<div class="col-sm-4">
														
													<textarea name="address" type="text" class="form-control" > </textarea>
													</div>
												</div>
											</div>
										</div>

										<div class="row form-horizontal">
											<div class="col-md-8">
												<div class="form-group">
													<label class="col-sm-3 control-label" for="">Photo</label>
													<div class="col-sm-9">
													<span class="pull-left btn btn-default btn-file ">
														Browse File Photo... <input name="photo" type="file">
													</span>
													</div>
												</div>
											</div>
										</div>
									<div class="panel-footer text-left mar-btm">
										<button type="submit" class="btn btn-info">Create</button>

										<button type="reset" class="btn btn-default">Cancel</button>
									</div>
									</form>
								</div>
								</div>
							</div>
						<!-- </div> -->
					<!-- </div> -->
					

		<!-- </div> -->
	<!-- </div> -->
	
	
	
</div>
