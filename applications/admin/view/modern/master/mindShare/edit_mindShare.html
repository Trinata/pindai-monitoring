<div id="page-content">
	<!-- <div class="row"> -->

						<!-- <div class="panel-body"> -->
							<div class="tab-base">
	
								<!--Nav Tabs-->
								<ul class="nav nav-tabs">
									<li>
										<a href="{$basedomain}mindShare">Daftar Data</a>
									</li>
									<li   class="active">
										<a href="{$basedomain}mindShare/create">Buat Data</a>
									</li>
								</ul>

								<div class="tab-content">
								
								<div class="panel">
									<div class="panel-heading">
										<h3 class="panel-title"><i>Field dengan tanda * harus diisi</i></h3>
									</div>

									<form class="form-horizontal" action="" method="post">

										<div class="panel-body">

											<div class="row form-horizontal">
												<div class="col-md-8">
													<div class="form-group">
														<label class="col-sm-3 control-label" for="">Nama *</label>
														<div class="col-sm-8">
															
																<input name="name" type="text" class="form-control" placeholder="Nama" value="{$datamind.name}" required>
														</div>
													</div>
												</div>
											</div>

											<div class="row form-horizontal">
												<div class="col-md-8">
													<div class="form-group">
														<label class="col-sm-3 control-label" for="">Description *</label>
														<div class="col-sm-8">
																<input name="description" type="text" class="form-control" placeholder="Description" value="{$datamind.description}" required>
														</div>
													</div>
												</div>
												<div class="col-md-8">
													<div class="form-group">
														<label class="col-sm-3 control-label" for="">&nbsp;</label>
														<div class="col-sm-9" >
															
													Description digunakan untuk penamaan label di dalam grafik
														</div>
													</div>
												</div>
											</div>
											<div class="row form-horizontal">
												<div class="col-md-8">
													<div class="form-group">
														<label class="col-sm-3 control-label" for="">Color Code *</label>
														<div class="col-sm-8">
															<div class="input-group">
																	<input name="data" type="text" id="selected-color1" class="form-control" placeholder="Color"  value="{$datamind.color.color}">
																	<span class="input-group-addon">
																	  <a class="dropdown-toggle" data-toggle="dropdown">Choose Color</a>
																	  <ul class="dropdown-menu">
																	    <li><div id="colorpalette1"></div></li>
																	  </ul>
																	</span>
																</div>
														</div>
													</div>
												</div>
											</div>
												
											<div class="row form-horizontal">
												<div class="col-md-8">
													<div class="form-group">
														<label class="col-sm-3 control-label" for="">Company *</label>
														<div class="col-sm-4">
															<select name="company_id" class="selectpicker" value="{$datamind.company_id}">
																<option>--Pilih Company--</option>
																<option value="1" {if ($datamind.company_id==1)} selected{/if}>PT Bla Bla Bla</option>
																<option value="2" {if ($datamind.company_id==2)} selected{/if}>PT Chiby</option>
																<option value="3" {if ($datamind.company_id==3)} selected{/if}>PT Ea Ea Ea</option>
															</select>
														</div>
													</div>
												</div>
											</div>

											<div class="row form-horizontal">
												<div class="col-md-8">
													<div class="form-group">
														<label class="col-sm-3 control-label" for="">Urutan *</label>
														<div class="col-sm-4">
															<select name="sort" class="selectpicker" value="{$datamind.sort}">
																<option>--Pilih Urutan--</option>
																<option value="1" {if ($datamind.sort==1)} selected{/if}>Satu</option>
																<option value="2" {if ($datamind.sort==2)} selected{/if}>Tiga</option>
																<option value="3" {if ($datamind.sort==3)} selected{/if}>Tiga</option>
																<option value="4" {if ($datamind.sort==4)} selected{/if}>Empat</option>
															</select>
														</div>
													</div>
												</div>
											</div>

											<div class="panel-footer text-left mar-btm">
												<input type="hidden" name="id" value="{$data.id}"/>
												<button type="submit" class="btn btn-info">Save</button>
												<button type="reset" class="btn btn-default">Cancel</button>
											</div>

										</div>
									</form>
								</div>
								</div>
							</div>
						<!-- </div> -->
					<!-- </div> -->
					

		<!-- </div> -->
	<!-- </div> -->
	
	
	
</div>
<!--===================================================-->
<!--End page content-->



<script>
  $('#colorpalette1').colorPalette()
          .on('selectColor', function(e) {
            $('#selected-color1').val(e.color);
          });
</script>
