<!-- CONTENT -->
<section class="bg-img img-balloon">
	<div class="container">

		<div class="row">
		
			<!-- LOGIN -->
			<div class="col-md-offset-3 col-md-6 col-sm-3">

				<!-- login form -->
				<form action="{$basedomain}home" method="post" class="sky-form boxed" style="background-color:#fff;opacity:0.95">
					<header>Sign in</header>
					
					<fieldset>

						<section>
							<label class="input">
								<i class="icon-append fa fa-user"></i>
								<input required type="text" placeholder="Username">
								<b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
							</label>
						</section>
						
						<section>
							<label class="input">
								<i class="icon-append fa fa-lock"></i>
								<input required type="password" placeholder="Password">
								<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
							</label>
						</section>
						
						<section>
							<label class="checkbox"><input type="checkbox" name="checkbox-inline"><i></i>Keep me logged in</label>
						</section>

					</fieldset>
					<footer>
						<div class="sky-form">
							<button type="submit" class="button nomargin pull-left">Log In</button>
							<button type="reset" class="button nomargin pull-left button-secondary">Reset</button>
						</div>

					</footer>
				</form>
				<!-- /login form -->

			</div>
			<!-- /LOGIN -->

		</div>

	</div>
</section>
<!-- /CONTENT -->
